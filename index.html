
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darewast info - media & pedagogy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Open+Dyslexic&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4FD1C5;
            --secondary: #D4AF37;
            --tertiary: #9F7AEA;
            --accent: #F56565;
        }
        
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          -webkit-font-smoothing: antialiased;
          transition: background-color 0.5s ease;
        }
        
        .dyslexic-font {
          font-family: 'Open Dyslexic', 'Plus Jakarta Sans', sans-serif !important;
        }

        .high-contrast {
          --primary: #00FFFF;
          --secondary: #FFFF00;
          --tertiary: #FF00FF;
          filter: contrast(1.2);
        }

        .high-contrast .dark {
          background-color: #000 !important;
        }

        /* Fluid Typography and Spacing */
        .glass {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark .glass {
          background: rgba(0, 0, 0, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom Scrollbar - World Class */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
          background: #e2e8f0; 
          border-radius: 100px;
        }
        .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Sophisticated Animations */
        @keyframes reveal {
          from { opacity: 0; transform: translateY(20px) scale(0.98); }
          to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .reveal { animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
        .shimmer {
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
          background-size: 200% 100%;
          animation: shimmer 2s infinite linear;
        }

        .mask-linear-gradient {
          mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Hover Transitions */
        .premium-shadow {
          box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
          transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .premium-shadow:hover {
          box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.15);
        }

        .dark .premium-shadow {
          box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .tab-indicator {
          transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
