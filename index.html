
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darewast info - media & pedagogy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Open+Dyslexic&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4FD1C5;
            --secondary: #D4AF37;
            --tertiary: #9F7AEA;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          -webkit-font-smoothing: antialiased;
        }
        
        .dyslexic-font {
          font-family: 'Open Dyslexic', 'Plus Jakarta Sans', sans-serif !important;
        }

        .high-contrast {
          --primary: #00FFFF;
          --secondary: #FFFF00;
          --tertiary: #FF00FF;
          filter: contrast(1.2);
        }

        .high-contrast .dark {
          background-color: #000 !important;
        }

        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .text-secondary { color: var(--secondary); }
        .bg-tertiary { background-color: var(--tertiary); }
        .text-tertiary { color: var(--tertiary); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
          background: #CBD5E1; 
          border-radius: 20px;
          border: 2px solid transparent;
          background-clip: content-box;
        }
        .dark ::-webkit-scrollbar-thumb { background: #334155; border: 2px solid transparent; background-clip: content-box; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }

        .mastery-gradient {
            background: linear-gradient(135deg, rgba(79, 209, 197, 0.1) 0%, rgba(159, 122, 234, 0.1) 100%);
        }
    </style>
